{% load static %}
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ToDo App</title>

  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'todo/bs/css/flatly.min.css' %}" />
  <link rel="stylesheet" href="{% static 'todo/styles.css' %}" />

 </head>
 <body>
  <div class="waveWrapper waveAnimation">
  <div class="waveWrapperInner bgTop">
    <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
  </div>
  <div class="waveWrapperInner bgMiddle">
    <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
  </div>
  <div class="waveWrapperInner bgBottom">
    <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
  </div>
</div>
  <div class="container-fluid" id="wrapper" style=" background: inherit;">

   <div class="row">
    <div class="col-lg-4 col-lg-offset-4" id="content" style="background-color: black; border: 2px solid white;">
     <h2 style="color: white; font-size: 2em;">WHAT DO YOU WANT TO DO TODAY?</h2>

     <form action="{% url 'add' %}" method="POST" role="form">
      {% csrf_token %}
      <div class="form-group">
       <div class="input-group" style="">
         {{ form.text }}
         <span class="input-group-btn">
          <button type="submit" class="btn btn-default" id="add-btn">ADD</button>
         </span>
       </div>
      </div>
     </form>

     <div class="row t10" style="width: 98%; ">
      <div class="col-lg-12">
       <div class="btn-toolbar">
        <div class="btn-group">
         <a href="{% url 'deletecomplete' %}"><button type="button" style=" margin-top: -102%;margin-left: 0%;  background-color: black; border: 2px solid white; font-size: 1.2em;" class="btn btn-warning">
          <i class="glyphicon glyphicon-trash"></i> DELETE COMPLETED
         </button></a>
        </div>
        <div class="btn-group">
         <a href="{% url 'deleteall' %}"><button style=" margin-top: -145%;margin-left: 150%; background-color: black; border: 2px solid white; font-size: 1.2em;" type="button" class="btn btn-warning">
          <i class="glyphicon glyphicon-trash"></i> DELETE ALL
         </button></a>
        </div>
       </div>
      </div>
     </div>

     <ul class="list-group t20">
      {% for todo in todo_list %}
       {% if todo.complete %}
       <li class="list-group-item todo-completed" style="background-color:#42f47d; font-size: 2.4em; text-align: center;">{{ todo.text }}</li>
       {% else %}
       <a href="{% url 'complete' todo.id %}" style="font-size: 2.4em; text-align: center;"><li class="list-group-item" id="yellow" style="background-color: yellow; display:none;">{{ todo.text }}</li></a>
       <a href="#" style="font-size: 2.4em; text-align: center;" onclick="next()"><li class="list-group-item" id="red" style="background-color: red; display:block;">{{ todo.text }}</li></a>
       {% endif %}

      {% endfor %}
     </ul>
    </div>
   </div>


  </div>
  <script>
  function next(){
      const red = document.getElementById("red");
      red.style.display = "none";
      const yellow = document.getElementById('yellow');
      yellow.style.display = "block";
    }
  </script>

 </body>
</html>
